<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="pricingpanel.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="myimg/img1.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">Graffiti</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">2 full days</li>
                <li class="pricing-features-item">Depicting Children on a bicycle</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Know more</a>
        </div>

        <div class="pricing-plan">
            <img src="myimg/img2.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">Painting</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">8 hrs</li>
                <li class="pricing-features-item">Chinese painting featuring two birds</li>
            </ul>
            <span class="pricing-price">$15</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="myimg/img3.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">Hand-drawn</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">26 hrs</li>
                <li class="pricing-features-item">Watercolor depiction of pair deer</li>
            </ul>
            <span class="pricing-price">$40</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
